apiVersion: apps/v1
kind: Deployment
metadata:
  name: arenalab-api
  labels:
    app: arenalab-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: arenalab-api
  template:
    metadata:
      labels:
        app: arenalab-api
    spec:
      containers:
      - name: api
        image: arenalab/api:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
